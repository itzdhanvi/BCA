<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Aarav</td>
            <td>85</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Meera</td>
            <td>92</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
