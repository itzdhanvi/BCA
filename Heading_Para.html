<!DOCTYPE html>
<html>
<head>
    <title>Heading & Paragraph Structure</title>
</head>
<body>

    <h2>HTML Headings & Paragraph Example</h2>

    <pre>
&lt;h1&gt;This is Heading 1&lt;/h1&gt;
&lt;h2&gt;This is Heading 2&lt;/h2&gt;
&lt;h3&gt;This is Heading 3&lt;/h3&gt;

&lt;p&gt;This is a paragraph explaining something.&lt;/p&gt;
&lt;p&gt;HTML paragraphs are created using the p tag.&lt;/p&gt;
    </pre>

</body>
</html>
